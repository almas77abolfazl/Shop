<div class="list">
  <div class="ui-rtl" dir="rtl">
    <p-table [columns]="cols" [value]="data">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <ng-container *ngIf="col.field === 'stuffPic'; else elseTemplate">
              <img
                [src]="rowData[col.field] ? rowData[col.field] : null"
                alt="..."
                style="width: 80px"
              />
            </ng-container>
            <ng-template #elseTemplate>
              {{ rowData[col.field] }}
            </ng-template>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

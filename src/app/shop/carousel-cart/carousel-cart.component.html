<p-carousel
  [value]="products"
  styleClass="custom-carousel"
  [numVisible]="numberOfElements"
  [numScroll]="numberOfScroll"
  [circular]="circular"
  [autoplayInterval]="autoplayInterval"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template pTemplate="header">
    <h5 class="header-title">{{ headerTitle }}</h5>
  </ng-template>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <img src="assets/images/mobile.png" alt="..." />
      <div class="">
        <h4 class="p-mb-1">{{ product.name }}</h4>
        <h6 class="p-mt-0 p-mb-3">${{ product.price }}</h6>
      </div>
      <span
        [class]="
          'product-badge status-' + product.inventoryStatus.toLowerCase()
        "
        >{{ product.inventoryStatus }}</span
      >
      <div class="car-buttons p-mt-5">
        <p-button
          type="button"
          styleClass="p-button p-button-rounded p-mr-2"
          icon="pi pi-info-circle"
        ></p-button>
        <p-button
          type="button"
          styleClass="p-button-success p-button-rounded p-mr-2"
          icon="pi pi-plus-circle"
        ></p-button>
      </div>
    </div>
  </ng-template>
</p-carousel>
